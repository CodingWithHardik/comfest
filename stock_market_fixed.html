<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulation - Multi-Device Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #533483;
        }
        
        .header {
            background: linear-gradient(135deg, #0f0f23 0%, #533483 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .connection-status {
            position: absolute;
            top: 15px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .api-config {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(100,255,218,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #64ffda;
            border: 1px solid #64ffda;
            cursor: pointer;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #1a1a2e;
            border-bottom: 1px solid #533483;
        }
        
        .tab-button {
            flex: 1;
            padding: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #8892b0;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button.active {
            color: #64ffda;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            border-bottom-color: #64ffda;
        }
        
        .tab-content {
            display: none;
            padding: 30px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccd6f6;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #533483;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #16213e;
            color: #ccd6f6;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 3px rgba(100,255,218,0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #533483 0%, #7c3aed 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124,58,237,0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .user-card {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid #533483;
        }
        
        .user-card h3 {
            color: #64ffda;
            margin-bottom: 15px;
        }
        
        .balance {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 15px;
        }
        
        .portfolio {
            background: #0f0f23;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #533483;
        }
        
        .stock-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #533483;
        }
        
        .stocks-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stock-card {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border: 1px solid #533483;
            border-radius: 15px;
            padding: 20px;
        }
        
        .exchange-form {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #533483;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row-four {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .stock-trade-row {
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #533483;
            position: relative;
        }
        
        .remove-trade-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .trade-summary {
            background: linear-gradient(135deg, #0f0f23 0%, #16213e 100%);
            border: 2px solid #64ffda;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .alert-success {
            background: rgba(5,150,105,0.2);
            color: #10b981;
            border: 1px solid #059669;
        }
        
        .alert-danger {
            background: rgba(220,38,38,0.2);
            color: #f87171;
            border: 1px solid #dc2626;
        }
        
        .alert-info {
            background: rgba(59,130,246,0.2);
            color: #60a5fa;
            border: 1px solid #3b82f6;
        }
        
        @media (max-width: 768px) {
            .form-row, .form-row-four {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Offline</span>
            </div>
            <div class="api-config" onclick="showApiConfig()">⚙️ API Config</div>
            <h1>Stock Market Simulation</h1>
            <p>Multi-Device Real-Time Sync</p>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('users')">Users & Portfolios</button>
            <button class="tab-button" onclick="showTab('stocks')">Stock Management</button>
            <button class="tab-button" onclick="showTab('exchange')">Multi-Stock Exchange</button>
        </div>
        
        <div id="users" class="tab-content active">
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" id="userName" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label>Starting Balance ($):</label>
                <input type="number" id="startingBalance" placeholder="10000" value="10000">
            </div>
            <button class="btn btn-primary" onclick="createUser()">Create User</button>
            <div id="usersList" class="users-grid"></div>
        </div>
        
        <div id="stocks" class="tab-content">
            <div class="form-group">
                <label>Stock Symbol:</label>
                <input type="text" id="stockSymbol" placeholder="e.g., AAPL" style="text-transform: uppercase;">
            </div>
            <div class="form-group">
                <label>Initial Price ($):</label>
                <input type="number" id="stockPrice" placeholder="100.00" step="0.01" value="100.00">
            </div>
            <button class="btn btn-primary" onclick="addStock()">Add Stock</button>
            <div id="stocksList" class="stocks-list"></div>
        </div>
        
        <div id="exchange" class="tab-content">
            <div class="exchange-form">
                <h3 style="margin-bottom: 20px; color: #64ffda;">Multi-Stock Transaction</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Seller:</label>
                        <select id="sellerSelect">
                            <option value="">Select Seller</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Buyer:</label>
                        <select id="buyerSelect">
                            <option value="">Select Buyer</option>
                        </select>
                    </div>
                </div>
                
                <div id="stockTradesContainer"></div>
                <button class="btn" onclick="addStockTrade()">Add Stock to Trade</button>
                
                <div id="tradeSummary" class="trade-summary" style="display: none;">
                    <h4 style="color: #64ffda;">Transaction Summary</h4>
                    <div id="summaryContent"></div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn btn-success" onclick="executeMultiStockTrade()">Execute Trade</button>
                    <button class="btn btn-warning" onclick="clearAllTrades()">Clear All</button>
                </div>
            </div>
            <div id="tradeMessages"></div>
        </div>
    </div>

    <script>
        let API_URL = 'https://api.gtrmun.com';
        let ws = null;
        let reconnectTimeout = null;
        
        let users = {};
        let stockPrices = {};
        let stockTrades = [];
        let isUpdatingFromServer = false;
        
        // API Configuration
        function showApiConfig() {
            document.getElementById('apiConfigModal').style.display = 'flex';
            document.getElementById('apiUrlInput').value = API_URL;
        }
        
        function hideApiConfig() {
            document.getElementById('apiConfigModal').style.display = 'none';
        }
        
        function saveApiConfig() {
            API_URL = document.getElementById('apiUrlInput').value.replace(/\/$/, '');
            hideApiConfig();
            connectWebSocket();
            loadStateFromServer();
            showMessage('tradeMessages', 'API configuration saved. Connecting...', 'info');
        }
        
        // WebSocket Connection
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            
            const wsUrl = API_URL.replace('http', 'ws');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateConnectionStatus(true);
                };
                
                ws.onmessage = (event) => {
                    handleWebSocketMessage(JSON.parse(event.data));
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateConnectionStatus(false);
                    scheduleReconnect();
                };
            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                updateConnectionStatus(false);
                scheduleReconnect();
            }
        }
        
        function scheduleReconnect() {
            if (reconnectTimeout) clearTimeout(reconnectTimeout);
            reconnectTimeout = setTimeout(() => {
                console.log('Attempting to reconnect...');
                connectWebSocket();
            }, 5000);
        }
        
        function handleWebSocketMessage(message) {
            const { type, data } = message;
            
            switch (type) {
                case 'INITIAL_STATE':
                    isUpdatingFromServer = true;
                    users = data.users || {};
                    stockPrices = data.stockPrices || {};
                    updateAllDisplays();
                    isUpdatingFromServer = false;
                    showMessage('tradeMessages', 'State synchronized from server', 'success');
                    break;
                    
                case 'STATE_SYNC':
                    isUpdatingFromServer = true;
                    users = data.users || {};
                    stockPrices = data.stockPrices || {};
                    updateAllDisplays();
                    isUpdatingFromServer = false;
                    break;
                    
                case 'USER_CREATED':
                case 'USER_DELETED':
                case 'STOCK_ADDED':
                case 'STOCK_PRICE_UPDATED':
                case 'STOCK_DELETED':
                case 'TRADE_EXECUTED':
                    loadStateFromServer();
                    break;
            }
        }
        
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Offline';
            }
        }
        
        // API Functions
        async function apiRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_URL}${endpoint}`, options);
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                showMessage('tradeMessages', 'Network error. Working offline.', 'danger');
                return { success: false, error: error.message };
            }
        }
        
        async function loadStateFromServer() {
            const result = await apiRequest('/api/state');
            if (result.success) {
                isUpdatingFromServer = true;
                users = result.data.users || {};
                stockPrices = result.data.stockPrices || {};
                updateAllDisplays();
                isUpdatingFromServer = false;
            }
        }
        
        async function syncStateToServer() {
            if (isUpdatingFromServer) return;
            
            await apiRequest('/api/state', 'POST', {
                users,
                stockPrices
            });
        }
        
        // Tab Management
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            if (tabName === 'exchange') {
                updateExchangeDropdowns();
                if (stockTrades.length === 0) {
                    addStockTrade();
                }
            }
        }
        
        // User Management
        async function createUser() {
            const userName = document.getElementById('userName').value.trim();
            const startingBalance = parseFloat(document.getElementById('startingBalance').value) || 10000;
            
            if (!userName) {
                showMessage('tradeMessages', 'Please enter a user name', 'danger');
                return;
            }
            
            if (users[userName]) {
                showMessage('tradeMessages', 'User already exists', 'danger');
                return;
            }
            
            const result = await apiRequest('/api/users', 'POST', { userName, startingBalance });
            
            if (result.success) {
                document.getElementById('userName').value = '';
                document.getElementById('startingBalance').value = '10000';
                showMessage('tradeMessages', `User "${userName}" created successfully`, 'success');
            } else {
                showMessage('tradeMessages', result.message || 'Failed to create user', 'danger');
            }
        }
        
        async function deleteUser(userName) {
            if (!confirm(`Delete user "${userName}"?`)) return;
            
            const result = await apiRequest(`/api/users/${userName}`, 'DELETE');
            
            if (result.success) {
                showMessage('tradeMessages', `User "${userName}" deleted`, 'success');
            }
        }
        
        // Stock Management
        async function addStock() {
            const symbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
            const price = parseFloat(document.getElementById('stockPrice').value);
            
            if (!symbol || !price || price <= 0) {
                showMessage('tradeMessages', 'Please enter valid stock details', 'danger');
                return;
            }
            
            const result = await apiRequest('/api/stocks', 'POST', { symbol, price });
            
            if (result.success) {
                document.getElementById('stockSymbol').value = '';
                document.getElementById('stockPrice').value = '100.00';
                showMessage('tradeMessages', `Stock "${symbol}" added successfully`, 'success');
            } else {
                showMessage('tradeMessages', result.message || 'Failed to add stock', 'danger');
            }
        }
        
        async function updateStockPrice(symbol, newPrice) {
            const price = parseFloat(newPrice);
            if (isNaN(price) || price <= 0) return;
            
            const result = await apiRequest(`/api/stocks/${symbol}`, 'PUT', { price });
            
            if (result.success) {
                showMessage('tradeMessages', `${symbol} price updated to ${price.toFixed(2)}`, 'success');
            }
        }
        
        async function removeStock(symbol) {
            if (!confirm(`Remove stock "${symbol}"?`)) return;
            
            const result = await apiRequest(`/api/stocks/${symbol}`, 'DELETE');
            
            if (result.success) {
                showMessage('tradeMessages', `Stock "${symbol}" removed`, 'success');
            }
        }
        
        // Trade Management - FIXED VALUE UPDATES
        function addStockTrade() {
            const tradeId = Date.now().toString();
            stockTrades.push({
                id: tradeId,
                stock: '',
                shares: 0,
                price: 0,
                amount: 0
            });
            renderStockTrades();
            updateTradeSummary();
        }
        
        function removeStockTrade(tradeId) {
            stockTrades = stockTrades.filter(t => t.id !== tradeId);
            renderStockTrades();
            updateTradeSummary();
            
            if (stockTrades.length === 0) {
                addStockTrade();
            }
        }
        
        // FIXED: Update stock trade with proper value synchronization
        function updateStockTrade(tradeId, field, value) {
            const trade = stockTrades.find(t => t.id === tradeId);
            if (!trade) return;
            
            // Parse values correctly
            const numValue = parseFloat(value) || 0;
            const intValue = parseInt(value) || 0;
            
            // Update the specific field
            if (field === 'stock') {
                trade.stock = value;
                // Auto-fill price when stock is selected
                if (value && stockPrices[value]) {
                    trade.price = stockPrices[value];
                    // Recalculate amount if shares exist
                    if (trade.shares > 0) {
                        trade.amount = trade.shares * trade.price;
                    }
                }
            } else if (field === 'shares') {
                trade.shares = intValue;
                // Recalculate amount if price exists
                if (trade.price > 0) {
                    trade.amount = trade.shares * trade.price;
                }
            } else if (field === 'price') {
                trade.price = numValue;
                // Recalculate amount if shares exist
                if (trade.shares > 0) {
                    trade.amount = trade.shares * trade.price;
                }
            } else if (field === 'amount') {
                trade.amount = numValue;
                // Recalculate shares if price exists
                if (trade.price > 0) {
                    trade.shares = Math.floor(trade.amount / trade.price);
                    // Adjust amount to match whole shares
                    trade.amount = trade.shares * trade.price;
                }
            }
            
            // Only update the changed value and summary, do not re-render trade row
            if (field === 'stock') {
                // Also update price input if stock selected
                if (value && stockPrices[value]) {
                    const priceInput = document.getElementById(`price-${trade.id}`);
                    if (priceInput) priceInput.value = stockPrices[value];
                }
            } else if (field === 'shares' || field === 'price') {
                // Update amount input if shares or price changed
                const amountInput = document.getElementById(`amount-${trade.id}`);
                if (amountInput) amountInput.value = trade.amount;
            } else if (field === 'amount') {
                // Update shares input if amount changed
                const sharesInput = document.getElementById(`shares-${trade.id}`);
                if (sharesInput) sharesInput.value = trade.shares;
                // Update amount input to match whole shares
                const amountInput = document.getElementById(`amount-${trade.id}`);
                if (amountInput) amountInput.value = trade.amount;
            }

            updateTradeSummary();
        }
        
        function renderStockTrades() {
            const container = document.getElementById('stockTradesContainer');
            container.innerHTML = '';
            
            stockTrades.forEach((trade) => {
                const tradeRow = document.createElement('div');
                tradeRow.className = 'stock-trade-row';
                tradeRow.dataset.tradeId = trade.id;
                
                let stockOptions = '<option value="">Select Stock</option>';
                for (const [symbol, price] of Object.entries(stockPrices)) {
                    const selected = trade.stock === symbol ? 'selected' : '';
                    stockOptions += `<option value="${symbol}" ${selected}>${symbol} (${price.toFixed(2)})</option>`;
                }
                
                const calculatedAmount = (trade.shares * trade.price).toFixed(2);
                
                tradeRow.innerHTML = `
                    ${stockTrades.length > 1 ? `<button class="remove-trade-btn" onclick="removeStockTrade('${trade.id}')">×</button>` : ''}
                    <div class="form-row-four">
                        <div class="form-group">
                            <label>Stock:</label>
                            <select onchange="updateStockTrade('${trade.id}', 'stock', this.value)">
                                ${stockOptions}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Shares:</label>
                            <input type="number" min="1" value="${trade.shares || ''}" 
                                   id="shares-${trade.id}"
                                   oninput="updateStockTrade('${trade.id}', 'shares', this.value)"
                                   placeholder="100">
                        </div>
                        <div class="form-group">
                            <label>Price per Share ($):</label>
                            <input type="number" step="0.01" value="${trade.price || ''}"
                                   id="price-${trade.id}"
                                   oninput="updateStockTrade('${trade.id}', 'price', this.value)"
                                   placeholder="50.00">
                        </div>
                        <div class="form-group">
                            <label>Total Amount ($):</label>
                            <input type="number" step="0.01" value="${trade.amount || ''}"
                                   id="amount-${trade.id}"
                                   oninput="updateStockTrade('${trade.id}', 'amount', this.value)"
                                   placeholder="5000.00">
                        </div>
                    </div>
                    <div style="text-align: center; color: #64ffda; font-size: 0.9rem; padding: 10px; background: rgba(100,255,218,0.1); border-radius: 5px;">
                        ${trade.shares > 0 && trade.price > 0 ? `Calculated: ${trade.shares} × ${trade.price.toFixed(2)} = ${calculatedAmount}` : 'Enter shares and price'}
                    </div>
                `;
                
                container.appendChild(tradeRow);
            });
        }
        
        function updateTradeSummary() {
            const summary = document.getElementById('tradeSummary');
            const content = document.getElementById('summaryContent');
            
            const validTrades = stockTrades.filter(t => t.stock && t.shares > 0 && t.price > 0);
            
            if (validTrades.length === 0) {
                summary.style.display = 'none';
                return;
            }
            
            let totalAmount = 0;
            let html = '';
            
            validTrades.forEach(trade => {
                const tradeTotal = trade.shares * trade.price;
                totalAmount += tradeTotal;
                
                html += `
                    <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #533483;">
                        <span>${trade.shares} shares of ${trade.stock} @ ${trade.price.toFixed(2)}</span>
                        <span style="font-weight: bold;">${tradeTotal.toLocaleString()}</span>
                    </div>
                `;
            });
            
            html += `
                <div style="display: flex; justify-content: space-between; padding: 12px 0; margin-top: 10px; border-top: 2px solid #64ffda; font-size: 1.2rem; color: #64ffda;">
                    <span><strong>Total:</strong></span>
                    <span><strong>${totalAmount.toLocaleString()}</strong></span>
                </div>
            `;
            
            content.innerHTML = html;
            summary.style.display = 'block';
        }
        
        function clearAllTrades() {
            stockTrades = [];
            document.getElementById('sellerSelect').value = '';
            document.getElementById('buyerSelect').value = '';
            renderStockTrades();
            updateTradeSummary();
            addStockTrade();
        }
        
        async function executeMultiStockTrade() {
            const seller = document.getElementById('sellerSelect').value;
            const buyer = document.getElementById('buyerSelect').value;
            
            if (!seller || !buyer) {
                showMessage('tradeMessages', 'Please select both seller and buyer', 'danger');
                return;
            }
            
            if (seller === buyer) {
                showMessage('tradeMessages', 'Seller and buyer must be different', 'danger');
                return;
            }
            
            const validTrades = stockTrades.filter(t => t.stock && t.shares > 0 && t.price > 0);
            
            if (validTrades.length === 0) {
                showMessage('tradeMessages', 'Please add at least one valid trade', 'danger');
                return;
            }
            
            const trades = validTrades.map(t => ({
                stock: t.stock,
                shares: t.shares,
                price: t.price
            }));
            
            const result = await apiRequest('/api/trades', 'POST', { seller, buyer, trades });
            
            if (result.success) {
                clearAllTrades();
                showMessage('tradeMessages', 
                    `Trade executed! ${buyer} bought from ${seller}. Total: ${result.data.totalAmount.toLocaleString()}`, 
                    'success');
            } else {
                showMessage('tradeMessages', result.message || 'Trade failed', 'danger');
            }
        }
        
        // Display Updates
        function updateAllDisplays() {
            updateUsersDisplay();
            updateStocksDisplay();
            updateExchangeDropdowns();
        }
        
        function updateUsersDisplay() {
            const container = document.getElementById('usersList');
            container.innerHTML = '';
            
            for (const [userName, userData] of Object.entries(users)) {
                const card = document.createElement('div');
                card.className = 'user-card';
                
                let portfolioHtml = '<div class="portfolio"><h4>Portfolio:</h4>';
                let portfolioValue = 0;
                
                if (Object.keys(userData.portfolio).length > 0) {
                    for (const [symbol, shares] of Object.entries(userData.portfolio)) {
                        const price = stockPrices[symbol] || 0;
                        const value = shares * price;
                        portfolioValue += value;
                        
                        portfolioHtml += `
                            <div class="stock-item">
                                <span>${symbol}: ${shares} shares @ ${price.toFixed(2)}</span>
                                <span style="color: #10b981; font-weight: bold;">${value.toLocaleString()}</span>
                            </div>
                        `;
                    }
                } else {
                    portfolioHtml += '<p style="color: #8892b0;">No stocks</p>';
                }
                portfolioHtml += '</div>';
                
                const totalValue = userData.balance + portfolioValue;
                
                card.innerHTML = `
                    <h3>${userName}</h3>
                    <div class="balance">${userData.balance.toLocaleString()}</div>
                    <div style="color: #64ffda; margin-bottom: 15px;">Total Worth: ${totalValue.toLocaleString()}</div>
                    ${portfolioHtml}
                    <button class="btn btn-danger" onclick="deleteUser('${userName}')">Delete</button>
                `;
                
                container.appendChild(card);
            }
        }
        
        function updateStocksDisplay() {
            const container = document.getElementById('stocksList');
            container.innerHTML = '';
            
            for (const [symbol, price] of Object.entries(stockPrices)) {
                const card = document.createElement('div');
                card.className = 'stock-card';
                
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="color: #64ffda; margin: 0;">${symbol}</h3>
                        <button onclick="removeStock('${symbol}')" 
                                style="background: #dc2626; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">×</button>
                    </div>
                    <div style="font-size: 1.3rem; color: #10b981; margin-bottom: 15px;">${price.toLocaleString()}</div>
                    <div class="form-group" style="margin: 0;">
                        <label>Update Price:</label>
                        <input type="number" step="0.01" value="${price.toFixed(2)}"
                               onchange="updateStockPrice('${symbol}', this.value)">
                    </div>
                `;
                
                container.appendChild(card);
            }
        }
        
        function updateExchangeDropdowns() {
            const sellerSelect = document.getElementById('sellerSelect');
            const buyerSelect = document.getElementById('buyerSelect');
            
            const currentSeller = sellerSelect.value;
            const currentBuyer = buyerSelect.value;
            
            sellerSelect.innerHTML = '<option value="">Select Seller</option><option value="IPO">IPO</option>';
            buyerSelect.innerHTML = '<option value="">Select Buyer</option>';
            
            for (const userName of Object.keys(users)) {
                sellerSelect.innerHTML += `<option value="${userName}">${userName}</option>`;
                buyerSelect.innerHTML += `<option value="${userName}">${userName}</option>`;
            }
            
            if (currentSeller) sellerSelect.value = currentSeller;
            if (currentBuyer) buyerSelect.value = currentBuyer;
            
            renderStockTrades();
        }
        
        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.cursor = 'pointer';
            alert.onclick = () => alert.remove();
            
            container.insertBefore(alert, container.firstChild);
            
            setTimeout(() => {
                if (alert.parentNode) alert.remove();
            }, 5000);
        }
        
        // Initialize
        window.addEventListener('load', () => {
            connectWebSocket();
            loadStateFromServer();
        });
    </script>
</body>
</html>
